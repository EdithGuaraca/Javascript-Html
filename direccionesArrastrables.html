<html>
<head>
    <title>Draggable Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="indicacionesTexto.css" />
    <script type="module" src="direccionesArrastrables.js"></script>
</head>
<body>
<div id="container">
    <div id="map"></div>
    <div id="sidebar">
        <p>Total Distance: <span id="total"></span></p>
        <div id="panel"></div>
    </div>
</div>

<!--
  The `defer` attribute causes the callback to execute after the full HTML
  document has been parsed. For non-blocking uses, avoiding race conditions,
  and consistent behavior across browsers, consider loading using Promises.
  See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
  for more information.
  -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo0gdFXbFrSp1hIdpDdwzoWjt5e1fczBA&callback=initMap&v=weekly"
        defer
></script>
</body>
</html>
